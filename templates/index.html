{% extends "layout.html" %}
{% block content %}
    <section class="page-section">
        <h2 class="section-title">{{ message }}</h2>

        <div class="student-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>性別</th>
                        <th>出身校</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.gender }}</td>
                            <td>{{ student.school_name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
